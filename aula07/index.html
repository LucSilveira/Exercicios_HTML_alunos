<!DOCTYPE html>
<html>
<head>
  <title>Formulários</title>
</head>
<body>
  <form>
    <!-- Campo de texto -->
    <label for="nomeCompleto">Nome Completo</label>
    <input type="text" name="nomeCompleto" required>

    <!-- Campo de numero -->
    <input type="number" min="0">

    <!-- Campo de email -->
    <input type="email" required placeholder="email@email.com">

    <!-- Campo de senha -->
    <input type="password">

    <!-- Campo de arquivo -->
    <input type="file">

    <!-- Campo de data -->
    <input type="date">

    <!-- Campo de data e hora -->
    <input type="datetime-local">

    <!-- Campo de cores -->
    <input type="color">

    <!-- Campo de checagem -->
    <input type="checkbox">

    <!-- Campo de checagem unica -->
    <input type="radio" name="radio">
    <input type="radio" name="radio">
    <input type="radio" name="radio">

    <input type="range">

    <select>
      <option value="">opção 01</option>
      <option value="">opção 02</option>
      <option value="">opção 03</option>
    </select>

    <textarea name="" id="" cols="30" rows="10" maxlength="500"></textarea>

    <hr>
    <input type="hidden">

    <input type="button" value="adasd">

    <button type="submit">É esse o botão</button>
  </form>
</body>
</html>
